<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro</title>
    
</head>
<body>
    <div class="container">
        <div class="cadastro">
            <img src="img/img.png" alt="">
        </div>
        <div class="login">

            <h1>Cadastre-se</h1>
            
            <div class="input-icon">
                <input type="text" placeholder="Nome" id="nome" autocomplete="off">
                <i class="fa-solid fa-file-signature"></i>
            </div>
            <span id="span-nome">* O nome deve conter pelo menos 3 caracteres</span>

            <div class="input-icon">
                <input type="text" placeholder="Usúario" id="usuario" autocomplete="off">
                <i class="fa-solid fa-user"></i>
            </div>
            <span id="span-usuario">* O usúario deve conter pelo menos 6 caracteres</span>

            <div class="input-icon">
                <input type="password" placeholder="Senha" id="senha">
                <i class="fa-solid fa-lock lock1"></i>
                <i class="fa-solid fa-eye eye1"></i>
            </div>
            <span id="span-senha">* A senha deve conter pelo menos 4 caracteres</span>

            <div class="input-icon">
                <input type="password" placeholder="Confirmar senha" id="confirmar-senha">
                <i class="fa-solid fa-lock lock2"></i>
                <i class="fa-solid fa-eye eye2"></i>
            </div>
            <span id="span-confirmar">* Senhas não conferem</span>

            <p>Forgot Password?</p>

            <button class="btn-register">Register</button>

            <div class="plataforms">

            </div>
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
